<!DOCTYPE html>
<html lang="em">
    <head>
          <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <title>Experiment 9</title>
    </head>
    <style>
           .wrapper{
               display: grid;
               grid-template-columns: 200px 200px 200px;/*don't use commas to differentiate*/
           }

           *{
            box-sizing: border-box;
           }

           .wrapper{
            border: 2px solid rgb(14, 67, 67);
            border-radius: 5px;
            background-color: aqua;
           }

           .wrapper > div{
            border: 2px solid rgb(245, 99, 123);
            border-radius: 5px;
            background-color:pink;
            color: rgb(0, 2, 3);
           }
    </style>
    
    <body>
        <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
        </div>
    </body>
</html>
