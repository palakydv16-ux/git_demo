<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
    display:grid;
    grid-template-columns:repeat(10,100px);
    grid-template-rows:repeat(8,100px);
    grid-gap:10px;

}
.item{
    background-color:rgb(243, 12, 81);
    color:#fff;
    padding:10px;
    text-align:center;
     border:3px solid rgb(1, 5, 61);
     box-shadow:rgb(20, 20, 78);
    border-radius: 10%;
    font-weight:bolder;
    font-size:20px;
      
}
    </style>
</head>
<body>
    <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
    </div>
</body>
</html>
