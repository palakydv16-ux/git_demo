<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1><hr>
    <form action="#" method="post">

    <!--full name-->

<label for="name">Full Name:</label>
<input type="text" name="name" id="name" placeholder="Enter your full name" required>
<br><br>

<!--email address-->
<label for="email">Email:</label>
<input type="email" name="email" id="email" placeholder="Enter vaild email address" required>
<br><br>

<!--password-->

<label for="password"> Password:</label>
<input type="password" name="password" id="password" placeholder="Enter password" required>
<br><br>

<!--gender-->

<label>Gender:</label>
<label for="male">
<input type="radio" name="gender" id="male" value="male" required>Male</label>
<label for="female">
<input type="radio" name="gender" id="female" value="female" required>Female</label>
<label for="other">
<input type="radio" name="gender" id="other" value="other" required>Other</label>
<br><br>

<!--course-->

<label for="course">Course:</label>
<select name="course" id="course" required>
    <option value="" selected disabled>--Select Course--</option>
    <option value="B.Tech">B.Tech</option>
    <option value="MBA">MBA</option>
    <option value="B.A">B.A</option>
    <option value="M.Tech">M.Tech</option>
    <option value="others">Others</option>
</select>
<br><br>

<!--contact number-->

<label for="contact number">Contact No:</label>
<input type="tel" name="contact number" id="contact number" placeholder="Enter phone number" required>
<br><br>

<!--Address-->

<label for="address">Address:</label><br>
<textarea name="address" name="address" id="address" rows="5"cols="50" placeholder="Enter your address"></textarea>
     <br><br>

     <!--Buttons-->

    <button type="register">Register</button>
    <button type="clear">Clear</button>
    </form>
    <hr>
    <p align="center">&copy; Student Registration Portal</p>
    
</body>
</html>
