<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .form-box {
            width: 350px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 12px;
        }

        .radio-group {
            width: auto;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Student Registration</h2>

    <form>
        <label>Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required>

        <label>Gender</label><br>
        <input type="radio" name="gender" class="radio-group"> Male
        <input type="radio" name="gender" class="radio-group"> Female
        <br><br>

        <label>Course</label>
        <select>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
            <option>ME</option>
        </select>

        <label>Address</label>
        <textarea rows="3"></textarea>

<button>Register</button>
    </form>
</div>

</body>
</html>
