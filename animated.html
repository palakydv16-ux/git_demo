<!DOCTYPE html>
<html>
<head>
<title>Animated Button</title>
<style>
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#111;
    }
    button{
        background:#0099ff;
        padding:15px 40px;
        font-size:20px;
        color:white;
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition:0.4s;
    }
    button:hover{
        background:white;
        color:black;
        transform:scale(1.1);
    }
</style>
</head>
<body>

<button>Click Me</button>

</body>
</html>
