<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <!--Personal info-->
    <form action="#" method="post">
    <label for="Name">Full Name:</label>
    <input type="text" name="Name" id="Name" required>
<br><br>

    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email" required>
     <br> <br>
     <label for="Phone Number">Phone Number:</label>
     <input type="tel" name="Phone Number" id="Phone Number" required>
     <br><br>

     <!--Booking Details-->
     <label for="chekin">Check-in Date:</label>
     <input type="date" id="checkin" required>
     <br><br>
     
     <label for="checkout">Check-out Date:</label>
     <input type="date" id="checkout" required>
     <br><br>
     
     <label for="roomtype">Room Type:</label>
     <select name="Room Type" id="roomtype">
        <option value="Single Room">Single Room</option>
        <option value="Double Room">Double Room</option>
        <option value="Suite">Suite</option>
     </select>
     <br><br>

     <label for="request">Special Requests:</label>
     <textarea name="request" name="requests" id="request" rows="6"cols="50"></textarea>
     <br><br>

    <!--Buttons-->
    <button type="submit">Book Now</button>
    <button type="reset">Reset</button>
     </form>
</body>
</html>
